<aside class="sidebar">
  <div class="sidebar-inner">
    <div class="site-name">
      <a href="/">{{ site.Title }}</a>
    </div>

    <nav class="nav">
      {{ range site.Data.nav.items }}
        <a class="nav-link" href="{{ .url }}">{{ .label }}</a>
      {{ end }}
    </nav>
  </div>
</aside>
